version '1.0'

apply plugin: 'java'
apply plugin: 'idea'
jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'com.xie.excelxml.ExcelToXml'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: "lib", include: "*.jar")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
